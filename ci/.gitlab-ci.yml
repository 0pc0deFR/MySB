---
stages:
    - check
    - build_images

# #### Project check
Project check:
    image: ${CI_REGISTRY_IMAGE}/project_check/project_check:latest
    stage: check
    only:
      - web
      - merge_requests

    script:
        # #### Check scripts
        - |
            for script in $(ls -A1 ${CI_PROJECT_DIR}/ci/scripts/*.bsh); do
                . ${script}
            done

# #### BUILD
Building Docker Images:
    image: docker:dind
    stage: build_images
    when: manual
    services:
        - docker:dind
    variables:
        DOCKER_HOST: tcp://docker:2375
        DOCKER_DRIVER: overlay2
        REGISTRY_IMAGE: $CI_REGISTRY_IMAGE
    before_script:
        - apk add bash
        - docker version
        - echo $HUB_PASSWORD | docker login -u $HUB_USER --password-stdin
        - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin registry.gitlab.com
    script:
        - bash ${CI_PROJECT_DIR}/ci/scripts/100-start_build.bsh
    after_script:
        - docker logout ${CI_REGISTRY}
        - docker logout