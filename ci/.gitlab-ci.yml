---
stages:
    - check
    - build_images

# #### TEMPLATES
.tmpl_project_check: &tmpl_project_check
    image: ${CI_REGISTRY_IMAGE}/project_check/project_check:latest
    script:
        # #### Check scripts
        - |
            for script in $(echo ${CI_PROJECT_DIR}/ci/scripts/*.bsh); do
                . ${script}
            done

# #### Project check (merge request)
Project check:
    stage: check
    only:
      refs:
        - merge_requests
    except:
      - schedules
    <<: *tmpl_project_check

# #### Project check (scheduled)
Project check:on-schedule:
    stage: check
    only:
      refs:
        - schedules
    <<: *tmpl_project_check

# #### BUILD
Building Docker Images:on-schedule:
    image: docker:dind
    stage: build_images
    only:
      refs:
        - schedules
      variables:
        - $BUILD == "True"
    except:
      variables:
        - $CHECK == "True"
    services:
        - docker:dind
    variables:
        DOCKER_HOST: tcp://docker:2375
        DOCKER_DRIVER: overlay2
    before_script:
        - apk add bash
        - docker version
        - echo $HUB_PASSWORD | docker login -u $HUB_USER --password-stdin
        - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin registry.gitlab.com
    script:
        - bash ${CI_PROJECT_DIR}/ci/scripts/100-start_build.bsh
    after_script:
        - docker logout ${CI_REGISTRY}
        - docker logout